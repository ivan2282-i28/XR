<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ElysiumXR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background-image.jpg') center/cover no-repeat;
            z-index: -1;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1;
        }

        /* Additional styles for VR menu can be added here */
    </style>
</head>
<body>
    <div id="background"></div>
    <button id="startButton">Start</button>
    <script type="module" src="/main.js"></script>
</body>
</html>
